{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <title>{{ dish.name }} - Food Delivery</title>
{% endblock %}

{% block content %}
<div class="card">
    <a href="{% url 'dish_list' %}">‚Üê Back to all dishes</a>
    <div class="card-header">
        <div class="card-title">
            <h1>{{ dish.name }}</h1>
        </div>
        <h2>${{ dish.price }}</h2> 
    </div>
    <p><strong>Description:</strong> {{ dish.description }}</p>
{% endblock %}

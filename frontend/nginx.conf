server {
  # Listen on port 80, the standard HTTP port inside the container
  # Render expects 80 specifically and enforces HTTPS (443) itself
  listen 80;
  
  # Set the root directory to where the build files were copied
  root /usr/share/nginx/html;
  
  # Specify the default file to serve
  index index.html index.htm;

  # Handles requests starting with /media/
  # This matches your MEDIA_URL in settings.py
  location /media/ {
      # 'alias' tells Nginx to look for the file in this *exact* directory.
      # This path MUST match your MEDIA_ROOT in settings.py
      alias /app/media/;
  }
  # Handles requests starting with /static/
  # This matches your STATIC_URL in settings.py
  location /static/ {
      # This path MUST match your STATIC_ROOT in settings.py
      # Remember to run `python manage.py collectstatic` first!
      alias /app/staticfiles/;
  }

  # Handle requests for files or directories
  location / {
    # Try to serve the requested file ($uri) directly.
    # If it's a directory ($uri/), try serving its index file.
    # If neither exists, fall back to serving /index.html.
    # This fallback is crucial for React Router, allowing it
    # to handle client-side routing for any "deep links".
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add caching headers for static assets (CSS, JS, images)
  # This tells browsers to cache these files for a long time, improving performance.
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
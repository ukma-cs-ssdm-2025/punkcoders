name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-django

    - name: Lint with flake8
      run: |
        # Зупинити збірку якщо є синтаксичні помилки або невизначені імена
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Попередження про складність коду (не зупиняє збірку)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Django Tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: delivery-service.settings
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py test

    - name: Check Django migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: your_project.settings
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py makemigrations --check --dry-run --no-input

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate OpenAPI Schema
      env:
        DJANGO_SETTINGS_MODULE: your_project.settings
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py spectacular --color --file schema.yml

    - name: Upload OpenAPI Schema
      uses: actions/upload-artifact@v3
      with:
        name: openapi-schema
        path: schema.yml

